<!DOCTYPE html>
<html>
<head>
    <title>Dota Visualization</title>
    <meta charset="utf-8">
    <link href=bootstrap-3.1.1-dist/css/bootstrap.css rel=stylesheet media="screen">

</head> <style> 
text {     
    font-family: sans-serif;     
    font-size: 15px;
    fill: black; 
}

body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #000;
}


</style>
<div id="tooltip" class="hidden">
    <p><strong>Important Label Heading</strong>
    </p>
    <p><span id="value">100</span>%</p>
</div>
<body>
    
    <script src=D3/d3.min.js></script>
    <script src=jquery-2.1.1.js></script>
    <script src=bootstrap-3.1.1-dist/js/bootstrap.min.js></script>



    <script>
    width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

    var totalMatches = 0;

    // Load data: filter only overall stats
    d3.csv("ResultGeneral.csv", function(error, data) {
        data = data.filter(function(d){
            if(d.Tier == "Overall") { return d; }
        });
        var name, count;
        data.forEach(function(d) {
            d.count = +((+d.Wins) + (+d.Losses));
            totalMatches += count;
        });

            // Make the pie chart
        var arc = d3.svg.arc()
            .innerRadius(radius - 10)
            .outerRadius(0);

        
        var pie = d3.layout.pie()
            .sort(null)
            .value(function(d) { return d.count; });

        // Easy colors accessible via a 20-step ordinal scale
        var color = d3.scale.category20();

        // Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);


        // Set up groups
        var arcs = svg.selectAll("g.arc")
            .data(pie(data))
            .enter()
            .append("g")
            .attr("class", "arc")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // Draw arc paths
        arcs.append("path")
            .attr("fill", function (d, i) {
            return color(i);
        })
            .attr("d", arc);

        // Labels
        arcs.append("text")
            .attr("transform", function (d) {
            return "translate(" + arc.centroid(d) + ")";
        })
            .attr("text-anchor", "middle")
            .text(function (d) {
            return d.data.Strategy;
        });
    });


    </script>
</body>
</html>
