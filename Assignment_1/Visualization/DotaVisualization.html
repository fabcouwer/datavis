<!DOCTYPE html>
<html>
<head>
    <title>Dota Visualization</title>
    <meta charset="utf-8">
    <link href=bootstrap-3.1.1-dist/css/bootstrap.css rel=stylesheet media="screen">

</head>
<style>
#editor
{
    font: 10px sans-serif;
}

#code
{
    font: 10px sans-serif;
}

.axis text {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
}

.outer {
    fill: none;
    stroke: #cc2316;
}

.arc path {
    stroke: #fff;
}

text {     
    font-family: sans-serif;     
    font-size: 15px;
    fill: black; 
}

body {
  font: 10px sans-serif;
}

div.tooltip {
    position: absolute;         
    text-align: center;         
    width: 100px;                    
    height: 120px;                   
    padding: 2px;               
    font: 12px sans-serif;      
    background: lightsteelblue; 
    border: 0px;        
    border-radius: 8px;         
    pointer-events: none;

}

</style>
<div class="row">
    <div class="col-lg-6" id ="headerLeft">
    </div>
    <div class="col-lg-6" id ="headerRight">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Select from here
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="menu" role="menu" aria-labelledby="dropdownMenu1">
          </ul>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-lg-6" id ="svg1"></div>
    <!--<div class="col-md-4" id ="editor"></div>-->
    <div class="col-lg-6" id ="svg2"></div>
</div>

<div class="row">
    <div class="col-lg-6" id ="svg3"></div>
    <!--<div class="col-md-4" id ="editor"></div>-->
    <div class="col-lg-6" id ="svg4"></div>
</div>



<!--<div id='editor'></div>-->


<body>

    <script src=D3/d3.min.js></script>
    <script src=jquery-2.1.1.js></script>
    <script src=bootstrap-3.1.1-dist/js/bootstrap.min.js></script>
    <script src=jquery.csv-0.71.js></script>

    <script>

    var dataFileName = "ResultGeneral.csv";
    // Read the data file
    $(document).ready(function() {
        $.ajax({
            type: "GET",
            url: dataFileName,
            dataType: "text",
            success: function(data) {processData(data);}
         });
    });

    // Process data from resultgeneral into dropdown
    function processData(allText) {
        var parsedInput = $.csv.toArrays(allText);
        fillDropDown(parsedInput);
    }

    function clickMenuItem() {
        console.log("Menu item clicked!");
        //$('#dropdownMenu1').
    }

    function fillDropDown(parsedInput) {
        var menu = '';
        for(var i=1; i<parsedInput.length; i++) {
            menu += '<li role="presentation">';
            // onclick="clickMenuItem();"
            menu += '<a role="menuitem" tabindex="-1">';
            menu += parsedInput[i][0];
            menu += '</a></li>';
        }
        menu += '</li>';
        menu += '</ul>';
        $('#menu').html(menu);
    }

    $(function(){
        $(".dropdown-menu").on('click', 'li a', function(){
            console.log("menu clicked");
          $("#dropdownMenu1").val($(this).text());
          $("#dropdownMenu1").html($(this).text() + ' <span class="caret"></span>');

          // Do other stuff that is neccesary to change the d3 view below
        });
    });

    // Create the margin and size of the canvas
    var margin = {top: 25, right: 25, bottom: 25, left: 25};
    width = 700 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

    //X and Y axis
    var tiers = ["Normal", "High", "Very High", "Pro", "Overall"];

    var x = d3.scale.ordinal()
        .domain(tiers)
        .rangeRoundBands([0, width], 0.2);
    var y = d3.scale.linear()
        .domain([0, 100])
        .rangeRound([height,0]);

    barChart();
    pieChart();
    stackedBarChart();

    function pieChart() {
        radius = Math.min(width, height) / 2;

        var totalMatches = 0;

        var div = d3.select("body").append("div")   
            .attr("class", "tooltip")               
            .style("opacity", 0);

        d3.select("#svg3").style("background-color", "aliceblue");

        var svg3 = d3.select("#svg3").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Load data: filter only overall stats
        d3.csv("ResultGeneral.csv", function(error, data) {
            data = data.filter(function(d){
                if(d.Tier == "Overall") { return d; }
            });
            var name, count;
            data.forEach(function(d) {
                d.count = +((+d.Wins) + (+d.Losses));
                totalMatches += +d.count;
            });

                // Make the pie chart
            var arc = d3.svg.arc()
                .innerRadius(radius - 10)
                .outerRadius(0);

            
            var pie = d3.layout.pie()
                .sort(null)
                .value(function(d) { return d.count; });

            // Easy colors accessible via a 20-step ordinal scale
            var color = d3.scale.category20();

            // Set up groups
            var arcs = svg3.selectAll("g.arc")
                .data(pie(data))
                .enter()
                .append("g")
                .attr("class", "arc")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
                .on("mouseover", function (d) {
                    var percentage = Math.round(d.data.count/totalMatches * 10000) / 100;
                    var winrate = Math.round(d.data.Winrate * 10000) / 100;
                    var tooltip = d.data.Strategy + ".<br> Played in " + d.data.count + " of " + totalMatches + " matches (" + percentage 
                        + "%).<br> Winrate: " + winrate + "%.";
                    div.transition()        
                        .duration(200)      
                        .style("opacity", .9);  
                    div.html(tooltip)
                        .style("left", (d3.event.pageX) + "px")     
                        .style("top", (d3.event.pageY - 28) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function () {
                    div.transition()        
                        .duration(500)      
                        .style("opacity", 0);
                });

            // Draw arc paths
            arcs.append("path")
                .attr("fill", function (d, i) {
                return color(i);
            })
                .attr("d", arc);

            // Labels
            arcs.append("text")
                .attr("transform", function (d) {
                return "translate(" + arc.centroid(d) + ")";
            })
                .attr("text-anchor", "middle")
                .text(function (d) {
                return d.data.Strategy;
            });
        });
        console.log("Done pie chart");
    }

    function barChart() {
        var totalMatches;
        var barData = [];
        d3.csv("ResultGeneral.csv", function(data) {
            var name = "";
            var count;
            var counter = 0;
            data.forEach(function(d) {
                if(name == d.Strategy) {
                }
                else if(name == "") {
                    name = d.Strategy;
                    barData[counter] = [0, 0, 0, 0, 0];
                }
                else {
                    counter++;
                    name = d.Strategy;
                    barData[counter] = [0, 0, 0, 0, 0];
                }
                if(d.Tier == "Overall") {
                    barData[counter][4] = d.Winrate*100;
                }
                else if(d.Tier == "Pro") {
                    barData[counter][3] = d.Winrate*100;
                }
                else if(d.Tier == "VeryHigh") {
                    barData[counter][2] = d.Winrate*100;
                }
                else if(d.Tier == "High") {
                    barData[counter][1] = d.Winrate*100;
                }
                else{
                    barData[counter][0] = d.Winrate*100;
                }
            });

            // Start definition of second chart
            d3.select("#svg2").style("background-color", "aliceblue");

            var svg2 = d3.select("#svg2").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x2 = d3.scale.ordinal()
                .domain(tiers)
                .rangeRoundBands([0, width], 0.2);
            var y2 = d3.scale.linear()
                .domain([0, 100])
                .rangeRound([height,0]);

            var groupColor = d3.scale.category10()
            var xAxis2 = d3.svg.axis()
                .scale(x2)
                .orient('bottom');
            var yAxis2 = d3.svg.axis()
                .scale(y2)
                .orient('left');

            var dataT = d3.transpose(barData);
            var tier2 = svg2.selectAll('g')
                .data(dataT)
                .enter()
                .append('g');
            var groups2 = barData.length;

            tier2.selectAll('rect')
            .data(function (d) {return d;}) //here we are binding the tier list to children 
            .enter()
            .append('rect')
            .attr('x', function (d, i, mainIndex) { return x(tiers[mainIndex]) + i * x.rangeBand() / groups2; })
            .attr('y', function (d) {return y(d) })
            .attr('width', function () {return x.rangeBand() / groups2; })
            .attr('height', function (d) {return height - y(d);})
            .attr('fill', function (d, i) {return groupColor(i);})

            svg2.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + (height) + ')').call(xAxis2)
            .append("text")
            .attr("class", "label")
            .attr("x", width-20)
            .attr("y", -6)
            .text("Tier");

            svg2.append("g")
            .attr("class", "y axis")
            .call(yAxis2)
            .append("text")
            .attr("class", "label")
            .attr("x", 10)
            .attr("y", 10)
            .text("Winrate");

            console.log("Done bar chart");


        });
    }

    function stackedBarChart() {
        // In order for the margins to work we need to append a "g" (graphic) element to our svg
        var svg1 = d3.select("#svg1").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //Add tooltip
        var div = d3.select("#svg1").append("div")   
            .attr("class", "tooltip")               
            .style("opacity", 0);

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .4);

        // Axes
        var y = d3.scale.linear()
            .rangeRound([height, 0]);

        var color = d3.scale.ordinal()
            .range(["#2ca02c", "#d62728"]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".0%"));

        var selectedStrategy = "1e1h1m2j";

        var stackedBarData = [];

        //Load data
        d3.csv("ResultMatchups.csv", function(error, data) {
            var name = "";
            var numberOfDifferentStrategies = 0;
            var differentStrategies = [];
            data.forEach(function(d) {
                if(name != d.Strategy && d.Strategy != selectedStrategy) {
                    name = d.Strategy;
                    numberOfDifferentStrategies++;
                    differentStrategies[differentStrategies.length] = d.Strategy;
                }
            });
            name = "";
            var counter = 0;
            stackedBarData[counter] = [];
            stackedBarData[counter][0] = "Strategy";
            stackedBarData[counter][1] = "Wins";
            stackedBarData[counter][2] = "Losses";
            for(i = 0; i < numberOfDifferentStrategies; i++) {
                stackedBarData[i+1] = [];
                stackedBarData[i+1][0] = differentStrategies[i];
                stackedBarData[i+1][1] = 1;
                stackedBarData[i+1][2] = 0;
            }
            data.forEach(function(d) {
                if(d.Strategy == selectedStrategy) {
                    for(i = 0; i < numberOfDifferentStrategies; i++) {
                        if(d.Opponent == differentStrategies[i-1]) {
                            stackedBarData[i][1] = +d.Wins;
                            stackedBarData[i][2] = +d.Losses;
                        }
                    }
                }
            });


            //Remove entry from the first row of the input file
            stackedBarData.splice(0,1);

            //Map stackedbardata to something usable by the plot
            var chartData = [];
            for(var i = 0; i < stackedBarData.length; i++){
                var value = {Opponent: stackedBarData[i][0],
                             Wins: stackedBarData[i][1],
                             Losses: stackedBarData[i][2]};
                chartData.push(value);
            }

            color.domain(d3.keys(chartData[0]).filter(function(key) { return key !== "Opponent"; }));

            chartData.forEach(function(d) {
                var y0 = 0;
                d.stats = color.domain().map(function(name) { return {opponent: d.Opponent, wins: +d.Wins, losses: +d.Losses, name: name, y0: y0, y1: y0 += +d[name]}; });
                d.stats.forEach(function(d) { d.y0 /= y0; d.y1 /= y0; });
            });

            x.domain(chartData.map(function(d) { return d.Opponent; }));

            var opponent = svg1.selectAll(".Opponent")
                .data(chartData)
                .enter().append("g")
                .attr("class", "state")
                .attr("transform", function(d) { return "translate(" + x(d.Opponent) + ",0)"; });

            opponent.selectAll("rect")
                .data(function(d) { return d.stats; })
                .enter().append("rect")
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.y1); })
                .attr("height", function(d) { return y(d.y0) - y(d.y1); })
                .style("fill", function(d) { return color(d.name); })
                .on("mouseover", function (d) {
                    var winrate = 0;
                    if(d.name == "Wins"){ winrate = d.y1; }
                    else winrate = 1 - (d.y1 - d.y0);
                    winrate = Math.round(winrate * 10000)/100;
                    var total = (+d.wins) + (+d.losses);
                    var tooltip = "Opponent: " + d.opponent + ".<br><br>Winrate: " + winrate + "%<br>(" + d.wins + " of " + total + " matches).";
                    div.transition()        
                        .duration(200)      
                        .style("opacity", .9);  
                    div.html(tooltip)
                        .style("left", (d3.event.pageX) + "px")     
                        .style("top", (d3.event.pageY - 28) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function () {
                    div.transition()        
                        .duration(500)      
                        .style("opacity", 0);
                });

            svg1.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width-55)
                .attr("y", -10)
                .text("Opponent");

            svg1.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", 10)
                .attr("y", 10)
                .text("Winrate");


        });
    }

    </script>
</body>
</html>
